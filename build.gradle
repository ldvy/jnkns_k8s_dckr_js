plugins {
	id "com.github.node-gradle.node" version "2.2.4"
}

node {
	download = true
}

task build 

task zipArtifacts (type: Zip) {
	
	from ('.') {
		include "*"
		include "static/**"
	}
	destinationDirectory = file("dist/")
	archiveBaseName = "LDVY_ws"
}

build.dependsOn zipArtifacts
zipArtifacts.dependsOn npm_test
npm_test.dependsOn npmInstall
